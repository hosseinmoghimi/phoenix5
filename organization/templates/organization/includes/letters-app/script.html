<script>
    let letters = JSON.parse(`{{letters_s|escapejs}}`)
    pointer = "letters-app"
</script>

<script src="{% static 'organization/js/letters-app.js' %}"></script>
<script>

    let letters_app_data = {
        letters: letters,
        title:"",
    }
    let letters_app_methods = {
        to_price: function (vall) {
            return to_price(vall, CURRENCY)
        },
        percent: function (service) {
            let aaa = 100
            if (service.buy_price > 0) {

                aaa = 100 * (service.unit_price - service.buy_price) / service.buy_price
            }
            return parseInt(aaa)
        },

    }

    let letters_app = new Vue({
        el: "#letters-app",
        data: letters_app_data,
        methods: letters_app_methods,
    })
</script>
