{% load to_price %}


<div id="accordion-letters">
    <div class="card mb-3" id="letters-app">
        <div class="card-header" id="heading-letters">

            <h5 class="card-title text-center farsi">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-letters"
                    aria-expanded="true" aria-controls="collapse-letters">
                    نامه های اداری
                    <span v-if="letters.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="letters.length"></span>
                        </small>
                    </span>


                </button>

            </h5>


        </div>
        <div id="collapse-letters" class="collapse {% if expand_letters %}show{% endif %}" aria-labelledby="heading-letters"
            data-parent="#accordion-letters">
            <div class="card-body">
                {% if add_letter_form %}
                {% include "organization/includes/add-letter-app/form.html" %}
                  
                {% endif %}
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
        
                            <th>
                                عنوان نامه
                            </th>
                            <th>
                                تاریخ
        
                            </th>
                            <th>
        
                            </th>
        
                        </thead>
                        <tbody>
                            <tr v-for="letter in letters">
        
                                <td>
                                    <a :href="letter.get_absolute_url">
        
                                        <div class="media">
                                            <img :src="letter.thumbnail" class="rounded" width="64" alt="">
                                            <div class="media-body mr-2">
                                                <span v-text="letter.title"></span>
        
                                            </div>
                                        </div>
        
                                    </a>
                                </td>
                                <td>
                                    <div>
                                        <span v-html="letter.persian_date_added"></span>
                                    </div>
        
                                </td>
                                <td>
        
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
