{% extends "archive/layout.html" %}
{% block content %}
  <div class="row rtl">
      <div class="col-md-6">
          <div class="card" id="archive-app">
              <div class="card-body">
                  <div v-for="folder in folders">
                      <a :href="folder.get_absolute_url">
                          <h4 v-text="folder.name"></h4>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
