{% load static %}
<div id="send-sms-app">

    <div class="card">
        <div class="card-header">
            <h5>
                ارسال پیامک
            </h5>
        </div>
        <div class="card-body">
            <form @submit.prevent="send_sms()">
                <div class="row rtl">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">گیرنده</label>
                            <input type="text" class="form-control" v-model="receptor">
                        </div>
                    </div>



                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">متن پیام</label>
                            <textarea  rows="10" cols="" class="form-control" v-model="message">
                                <textarea></textarea>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">&nbsp;</label>
                            <button class="btn btn-primary" type="submit">ارسال</button>
                        </div>
                        
                        <div class="text-right">
                            <img v-if="waiting" width="64" src="{% static 'leo/img/loading.gif' %}"alt="">
                        </div>
                        <div v-if="my_alert.show" :class="'alert alert-'+my_alert.color">
                            <p class="farsi text-right rtl" >
                                <span v-html="my_alert.body"></span>
                            </p>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
