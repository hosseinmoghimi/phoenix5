{% extends "accounting/wide-layout.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div id="accordion-search">
      <div class="card" id="search-app">
        <div class="card-header" id="heading-search">
          <h5 class="text-center">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-search" aria-expanded="true"
              aria-controls="collapse-search">
              جستجو
            </button>
          </h5>
        </div>
        <div id="collapse-search" class="collapse" aria-labelledby="heading-search" data-parent="#accordion-search">
          <div class="card-body">
            <form @submit.prevent="search()">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">از تاریخ </label>
                    <date-picker v-model="start_date"></date-picker>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">تا تاریخ </label>
                    <date-picker v-model="end_date"></date-picker>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">حساب </label>
                    <select v-model="account_id" class="form-control">
                      <option value="0">همه</option>
                      {% for account in accounts %}
                      <option value="{{account.id}}">{{account.title}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">جستجو </label>
                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ...">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">برای گزارش گیری </label>
                    <button class="btn btn-info" type="submit">گزارش گیری</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-12">
    {% include "accounting/includes/financial-documents-app/template.html" %}
  </div>
</div>
{% endblock content %}


{% block script %}
{% include "accounting/includes/financial-documents-app/script.html" %}



<script>
  let search_app = new Vue({
    el: "#search-app",
    data: {
      search_for: '',
      waiting: false,
      account_id: 0,
      start_date: current_date,
      end_date: current_date,

    },
    components: {
      DatePicker: VuePersianDatetimePicker,

    },
    methods: {

      search: function () {
        let url = "{% url 'accounting:financial_documents' %}"
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          account_id: this.account_id,
          start_date: this.start_date,
          end_date: this.end_date,
          search_for: this.search_for,
        }
        console.log(payload)

        $.post(url, payload).done((data) => {
          console.log(data)
          if (typeof financial_documents_app != 'undefined') {
            console.log(data.financial_documents)
            financial_documents_app.financial_documents = data.financial_documents
          }
        })
      },
    }
  })

</script>

{% endblock script %}
