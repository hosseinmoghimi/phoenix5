{% extends "accounting/layout.html" %}

{% block content %}
<h4 class="text-center">
    {{bank.name}}
</h4>
<div class="text-center">
    {% if perms.banking.change_bank %}
    <a href="{{bank.get_edit_url}}" target="_blank" title="ویرایش" class="mx-2"><i class="fa fa-edit text-info"></i></a>
    {% endif %}
    {% if perms.banking.delete_bank %}
    <a href="{{bank.get_delete_url}}" target="_blank" title="حذف" class="mx-2"><i
            class="fa fa-trash text-danger"></i></a>
    {% endif %}
</div>

<div class="row">
    <div class="col-md-12">

        <h4 class="text-center">
            {{bank.branch}}
        </h4>

        <h4 class="text-center">
            {{bank.tel}}
        </h4>

        <h4 class="text-center">
            {{bank.address}}
        </h4>
    </div>
</div>
{% endblock content %}
{% block script %}

{% endblock script %}
