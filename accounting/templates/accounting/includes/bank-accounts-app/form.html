<div class="text-right my-3">
    <button v-if="!show_form" @click="show_form=true" class="btn btn-success">
        افزودن حساب جدید
    </button>
</div>
<div v-if="show_form" class="text-right my-3">
    <form @submit.prevent="add_bank_account()">
        <div class="row">

            <div class="col-md-3">
                <div class="form-group">
                    <label for="">
                        عنوان
                    </label>
                    <input placeholder="" required v-model="title" class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">
                        نام
                    </label>
                    <input placeholder="نام صاحب حساب ..." v-model="profile_name" class="form-control" type="text"
                        @input="filter_profiles()">
                </div>

                <div class="form-group">
                    <label for="">
                        انتخاب حساب
                    </label>
                    <select v-model="profile_id" class="form-control" id="">
                        <!-- {% for profile in profiles %}

                        <option value="{{profile.id}}">
                            {{profile.name}}
                        </option>
                        {% endfor %} -->
                        <option :value="profile.id" v-for="profile in profiles" v-text="profile.name"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">

                <div class="form-group">
                    <label for="">
                        انتخاب بانک
                    </label>
                    <select v-model="bank_id" class="form-control" id="">
                        {% for bank in banks %}

                        <option value="{{bank.id}}">
                            {{bank.name}}
                        </option>
                        {% endfor %}
                        <!-- <option :value="profile.id" v-for="profile in profiles" v-text="profile.name"></option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="">شماره شبا</label>
                    <input type="text" class="form-control" v-model="shaba_no" id="">
                </div>

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">شماره حساب</label>
                    <input type="text" class="form-control" v-model="account_no" id="">
                </div>

                <div class="form-group">
                    <label for="">شماره کارت</label>
                    <input type="text" class="form-control" v-model="card_no" id="">
                </div>

            </div>


            <div class="col-md-12">
                <div class="text-right my-2">

                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-plus"></i>
                        افزودن
                    </button>

                    <button @click="show_form=false" class="btn btn-secondary">
                        انصراف
                    </button>

                </div>
            </div>
            <div class="col-md-12">
                <div class="my-3 text-right" v-if="message.show">
                    <span :class="'alert alert-'+message.color">
                        <span class="farsi" v-html="message.body"></span>
                    </span>
                </div>
            </div>

        </div>
    </form>
</div>
