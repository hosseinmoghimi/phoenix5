{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-add-account">


    <div class="card" id="add-account-app">
        <div class="card-header" id="heading-add-account">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-account"
                    aria-expanded="true" aria-controls="collapse-add-account">
                    افزودن حساب مالی
                </button>
            </h5>


        </div>
        <div id="collapse-add-account" class="collapse {% if expand_add_account %} show {% endif %}"
            aria-labelledby="heading-add-account" data-parent="#accordion-add-account">


            <div class="card-body">

                {% load static %}

                <div>
                    <form @submit.prevent="add_account()">
                        <div class="row rtl">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">عنوان</label>
                                    <input type="text" required class="form-control" v-model="title">
                                </div>
                            </div>


                          

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">موبایل</label>
                                    <input type="text" class="form-control" v-model="mobile">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">تلفن</label>
                                    <input type="text" class="form-control" v-model="tel">
                                </div>
                            </div> 
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">مانده از قبل</label>
                                    <input type="number" min="0" required class="form-control" v-model="balance">
                                    <select v-model="balance_direction" class="form-control" id="">
                                        <option :value="BEDEHKAR" v-text="BEDEHKAR"></option>
                                        <option :value="BESTANKAR" v-text="BESTANKAR"></option>
                                    </select>
                                    <label for="">
                                        <span v-text="to_price(balance)"></span>
                                        <span v-text="balance_direction"></span>
                                    </label>
                                </div>
                            </div>
                             <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">آدرس</label>
                                    <input type="text" class="form-control" v-model="address">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">توضیحات</label>
                                    <input type="text" class="form-control" v-model="description">

                                </div>
                            </div>
                            <div class="col-md-4 text-right">
                                <button type="submit" class="btn btn-block btn-success">
                                    افزودن
                                </button>
                                <img v-if="waiting" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">

                            </div>
                            <div class="col-md-12">
                                <div class="my-3 text-right" v-if="message.show">
                                    <span :class="'alert alert-'+message.color">
                                        <span class="farsi" v-html="message.body"></span>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>


            </div>
        </div>


    </div>
</div>
