
<h4 class="text-center">
    {{transaction.title}}
    
    
    <a href="{{transaction.get_absolute_url}}" title="نمایش" class="mx-2"><i
        class="material-icons text-success">ballot</i></a>


    {% if perms.accounting.change_transaction %}
    <a href="{{transaction.get_edit_url}}" target="_blank" title="ویرایش" class="mx-2"><i
            class="fa fa-edit text-info"></i></a>
            
    <a href="{{transaction.get_edit_url2}}" target="_blank" title="ویرایش" class="mx-2"><i
        class="fa fa-edit text-success"></i></a>
    {% endif %}
    {% if perms.accounting.delete_transaction %}
    <a href="{{transaction.get_delete_url}}" target="_blank" title="حذف" class="mx-2"><i
            class="fa fa-trash text-danger"></i></a>
    {% endif %}

    
    <a href="{{transaction.get_print_url}}" target="_blank" title="حذف" class="mx-2"><i
        class="material-icons text-success">print</i></a>

</h4>
