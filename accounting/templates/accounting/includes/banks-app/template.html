{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-banks">


    <div class="card" id="banks-app">
        <div class="card-header" id="heading-banks">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-banks" aria-expanded="true"
                    aria-controls="collapse-banks">
                    بانک ها

                    <span v-if="banks.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="banks.length"></span>
                        </small>
                    </span>


                </button>
            </h5>
        </div>
        <div id="collapse-banks" class="collapse {% if expand_banks %} show {% endif %}" aria-labelledby="heading-banks"
            data-parent="#accordion-banks">


            <div class="card-body">

                {% load static %}
                {% include "accounting/includes/banks-app/form.html" %}
                 
                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped rtl">
                        <thead>
                            <th>
                                بانک
                            </th>

                            <th>
                                شعبه
                            </th>
                            <th>
                                آدرس
                            </th>
                            <th>
                                تلفن
                            </th>

                            <th>

                            </th>
                        </thead>
                        <tbody>
                            <tr v-for="bank in banks">
                                <td>
                                    <div class="media">
                                        <img :src="bank.logo" class="rounded-circle" width="32" alt="">
                                        <div class="media-body mr-3">
                                            <div>
                                                
                                                <a :href="bank.get_absolute_url">
                                                    <span v-text="bank.name"></span>
                                                </a>
                                                </div>
                                                <div>
                                                    <small class="text-muted">
                                                        <span v-text="bank.branch"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                </td>
                                <td>
                                    <span v-text="bank.branch"></span>
                                </td>     <td>
                                    <span v-text="bank.address"></span>
                                </td>
                                <td>
                                    <span v-text="bank.tel"></span>
                                </td>
                                <td>



                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
