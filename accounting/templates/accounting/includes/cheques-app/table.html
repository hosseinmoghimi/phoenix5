<div class="table-responsive">

    <table class="table table-striped rtl">
        <thead>
            <th>
                چک
            </th>
            <th>
                صادر کننده چک
            </th>
            <th>
                گیرنده چک
            </th>
            <th>
                مبلغ
            </th>
            <th>
                سررسید 
                چک
            </th>

        </thead>
        <tbody>
            <tr v-for="cheque in cheques">
                <td>
                    <a :href="cheque.get_absolute_url">
                        <span v-text="cheque.title"></span>
                    </a>

                    <span :class="'badge badge-'+cheque.color ">
                        <small>
                            <span v-text="cheque.status"></span>
                        </small>


                    </span>
                    <div>
                        <a :href="cheque.bank.get_absolute_url">
                            <small class="text-muted">

                                <span v-text="cheque.bank.title"></span>
                            </small>
                        </a>
                    </div>
                </td>

                <td>
                    <a :href="cheque.pay_from.get_absolute_url">
                        <span v-text="cheque.pay_from.title"></span>
                    </a>
                </td>

                <td>
                    <a :href="cheque.pay_to.get_absolute_url">
                        <span v-text="cheque.pay_to.title"></span>
                    </a>
                </td>

                <td>
                    <span v-text="to_price(cheque.amount)"></span>
                    <small class="text-muted">

                        {{CURRENCY}}
                    </small>
                </td>

                <td>
                    <small class="text-muted">

                        <span v-html="cheque.persian_cheque_date"></span>
                    </small>
                </td>
            </tr>
        </tbody>
    </table>
</div>
