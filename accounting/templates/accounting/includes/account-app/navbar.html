{% load to_amount_color %}
{% load to_price %}

<div class="text-center">

    <a href="{{account.profile.get_absolute_url}}" target="_blank" title="پروفایل" class="mx-2"><i
            class="fa fa-user text-info"></i></a>

    {% if perms.accounting.change_account %}
    <a href="{{account.get_edit_url}}" target="_blank" title="ویرایش" class="mx-2"><i
            class="fa fa-edit text-info"></i></a>
    {% endif %}

    {% if perms.accounting.delete_account %}
    <a href="{{account.get_delete_url}}" target="_blank" title="حذف" class="mx-2"><i
            class="fa fa-trash text-danger"></i></a>
    {% endif %}

</div>

<h4 class="text-center">
    <span class="text-{{account.balance.rest|to_amount_color}}">
        مانده :
        {{account.balance.rest|to_price}}
    </span>
</h4>
<div class="text-center">
    <a class=" farsi btn btn-danger" href="{% url 'accounting:new_invoice' pay_from_id=account.id pay_to_id=0 %}">
        فاکتور خرید
    </a>

    
    <a class=" farsi btn btn-success" href="{% url 'accounting:new_invoice' pay_from_id=0 pay_to_id=account.id %}">
        فاکتور فروش
    </a>
</div>
