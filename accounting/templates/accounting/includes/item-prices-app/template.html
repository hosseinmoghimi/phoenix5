<div class="card" id="item-prices-app">
    <div class="card-body">
        <h4>
            {{page.title}}
        </h4>
        <form @submit.prevent="add_price()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">آیتم</label>
                        <select v-model="item_id" class="form-control">
                            {% for item in items %}

                            <option value="{{item.id}}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">حساب</label>
                        <select v-model="account_id" class="form-control">
                            {% for account in accounts %}

                            <option value="{{account.id}}">{{account.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">قیمت خرید</label>
                        <input required type="number" v-model="buy_price" class="form-control">

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">قیمت فروش</label>
                        <input required type="number" v-model="sell_price" class="form-control">

                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">تایید</button>
                </div>


            </div>
        </form>
    </div>
</div>
