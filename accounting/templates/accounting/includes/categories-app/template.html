{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-categories">


    <div class="card" id="categories-app">
        <div class="card-header" id="heading-categories">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-categories"
                    aria-expanded="true" aria-controls="collapse-categories">
                    دسته بندی ها

                    <span v-if="categories.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="categories.length"></span>
                        </small>
                    </span>


                </button>
            </h5>


        </div>
        <div id="collapse-categories" class="collapse {% if expand_categories %} show {% endif %}"
            aria-labelledby="heading-categories" data-parent="#accordion-categories">


            <div class="card-body">

                {% load static %}
                <form @submit.prevent="add_category()">
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ..."
                        @input="filter()">
                </form>
                <div v-if="message.show">
                    <div :class="'alert alert-'+message.color">
                        <p v-text="message.body"></p>
                    </div>
                </div>
                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">
                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped">
                        <thead>
                            <th>
                                دسته بندی
                            </th>
                            <th>

                            </th>
                        </thead>
                        <tbody>


                            <tr v-for="category in categories">
                                <td>
                                    <div class="media">
                                        <a :href="category.get_absolute_url">
                                            <img :src="category.thumbnail" class="rounded" width="32" alt="">
                                        </a>
                                        <div class="media-body mr-3">
                                            <div>
                                                <a :href="category.get_absolute_url">
                                                    <span v-text="category.title"></span>
                                                </a>
                                            </div>

                                        </div>
                                    </div>


                                </td>

                                <td>

                                    {% if aaa and perms.projectmanager.add_employee and not category.employee %}
                                    <form @submit.prevent="create_employee(category.id)">
                                        {% csrf_token %}
                                        <button class="btn btn-warning" type="submit">
                                            ایجاد پرسنل
                                        </button>
                                    </form>
                                    {% endif %}


                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
