<script>
    let properties = JSON.parse(`{{properties_s|escapejs}}`)
    let properties_app = new Vue({
        el:"#properties-app",
        data: {
            properties: properties,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.properties = properties.filter(property => property.title.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                return to_price(vall,"{{CURRENCY}}")
            },
            create_employee: function (account_id) {
                let url = "{% url 'organization:employee' pk=0 %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    account_id: account_id
                }
                $.post(url, payload).done((data) => {
                    console.log(data)
                })
            },
           
        }
    })

</script>
