{% load static %}
<div id="accordion-add-property">
    <div class="card" id="add-property-app">
        <div class="card-header" id="heading-add-property">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-property"
                    aria-expanded="true" aria-controls="collapse-add-property">
                    افزودن ملک جدید
                </button>
            </h5>


        </div>
        <div id="collapse-add-property" class="collapse" aria-labelledby="heading-add-property"
            data-parent="#accordion-add-property">


            <div class="card-body">

                {% load static %}

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">
                                نام مسئول فروش
                            </label>
                            <input placeholder="جستجو ..." v-model="search_for" class="form-control" type="text"
                                @input="filter()">
                        </div>

                        <div class="form-group">
                            <label for="">
                                انتخاب حساب
                            </label>
                            <select v-model="agent_id" class="form-control" id="">
                                <option :value="account.id" v-for="account in accounts" v-text="account.title"></option>
                            </select>
                        </div>


                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">
                                عنوان
                            </label>
                            <input placeholder="" v-model="title" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">
                                مساحت
                            </label>
                            <input placeholder="" v-model="area" class="form-control" type="number">
                        </div>

                    </div>

                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="">
                                قیمت هر متر مربع
                            </label>
                            <input placeholder="" @input="set_price()" v-model="unit_price" class="form-control" type="number">
                        </div>


                        <div class="form-group">
                            <label for="">
                                قیمت کل
                            </label>
                            <input placeholder="" @input="set_unit_price()" v-model="price" class="form-control" type="number">
                        </div>


                    </div>

                    <div class="col-md-4">
                      


                    </div>


                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">
                                آدرس
                            </label>
                            <input placeholder="" v-model="address" class="form-control" type="text">
                        </div>


                    </div>

                    <div class="col-md-12">
                        <div class="text-right">

                            <button @click="add_property()" class="btn btn-success">
                                <i class="fa fa-plus"></i>
                                افزودن
                            </button>
                            <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="text-right farsi mx-3 my-3">


                            <div v-html="message.body" v-if="message.show" :class="'alert alert-'+message.color"></div>
                        </div>
                    </div>



                </div>


            </div>
        </div>
    </div>


</div>
