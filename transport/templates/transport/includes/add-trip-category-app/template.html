{% load static %}
<div id="accordion-add-trip-category">
    <div class="card" id="add-trip-category-app">
        <div class="card-header" id="heading-add-trip-category">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-trip-category"
                    aria-expanded="true" aria-controls="collapse-add-trip-category">
                    افزودن دسته بندی سفر 
                </button>
            </h5>
        </div>
        <div id="collapse-add-trip-category" class="collapse" aria-labelledby="heading-add-trip-category"
            data-parent="#accordion-add-trip-category">
            <div class="card-body">
                {% load static %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">
                                عنوان دسته بندی
                            </label>
                            <input v-model="title" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">
                                انتخاب رنگ
                            </label>
                            <select v-model="color" class="form-control" id="">
                                {% for color in colors %}
                                <option value="{{color}}">
                                    {{color}}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="text-right">
                                <span :class="'badge badge-'+color">
                                    <span v-text="color"></span>
                                </span>
                            </div>
                        </div>
                        <div class="text-right">
                            <button @click="add_trip_category()" class="btn btn-success">
                                <i class="fa fa-plus"></i>
                                افزودن
                            </button>
                            <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="text-right farsi mx-3 my-3">
                            <div v-html="message.body" v-if="message.show" :class="'alert alert-'+message.color"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
