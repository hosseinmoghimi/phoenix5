{% load static %}
<div id="accordion-luggages">


    <div class="card" id="luggages-app">
        <div class="card-header" id="heading-luggages">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-luggages"
                    aria-expanded="true" aria-controls="collapse-luggages">
                    محموله های بار
                    <span v-if="luggages.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="luggages.length"></span>
                        </small>
                    </span>


                </button>
            </h5>


        </div>
        <div id="collapse-luggages" class="collapse" aria-labelledby="heading-luggages"
            data-parent="#accordion-luggages">


            <div class="card-body">

                {% load static %}
                <form @submit.prevent="search()">
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ..."
                        @input="filter()">
                </form>


                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped">
                        <thead>
                            <th>
                                بار
                            </th>
                            <th>
                                مالک بار
                            </th>
                            <th>
                                ابعاد

                            </th>
                            <th>
                                وزن

                            </th>
                            <th>
                                قیمت
                            </th>
                            <th>


                            </th>
                        </thead>
                        <tbody>


                            <tr v-for="luggage in luggages">
                                <td>
                                    <div class="media">
                                        <a :href="luggage.get_absolute_url">
                                            <img :src="luggage.thumbnail" class="rounded" width="48" alt="">


                                        </a>

                                        <div class="media-body mr-2">
                                            <a :href="luggage.get_absolute_url">


                                                <span v-text="luggage.title"></span>
                                            </a>
                                            <div v-if="luggage.is_fragile">
                                                <span class="badge badge-danger">
                                                    شکستنی
                                                </span>
                                            </div>


                                        </div>


                                    </div>
                                  


                                </td>
                                <td>
                                    <a :href="luggage.owner.get_absolute_url">
                                        <img :src="luggage.owner.logo" class="rounded-circle" width="32" alt="">
                                        <span v-text="luggage.owner.title"></span>
                                    </a>

                                </td>
                                <td>
                                    <span v-text="luggage.dimension"></span>

                                </td>

                                <td>
                                    <span v-text="luggage.weight"></span>

                                    <span v-text="luggage.weight_unit"></span>

                                </td>
                                <td>
                                    <span v-text="to_price(luggage.price)"></span> {{CURRENCY}}

                                </td>
                                <td>

                                    {% if perms.transport.change_luggage %}
                                    <a :href="luggage.get_edit_url" target="_blank" title="ویرایش" class="mx-2">
                                        <i class="fa fa-edit text-warning"></i>
                                    </a>
                                    {% endif %}

                                    {% if perms.transport.delete_luggage %}
                                    <a :href="luggage.get_delete_url" target="_blank" title="حذف" class="mx-2">
                                        <i class="fa fa-trash text-danger"></i>
                                    </a>
                                    {% endif %}



                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
