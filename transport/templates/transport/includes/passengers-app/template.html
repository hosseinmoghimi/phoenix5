{% load static %}
<div id="accordion-passengers">
    <div class="card" id="passengers-app">
        <div class="card-header" id="heading-passengers">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-passengers"
                    aria-expanded="true" aria-controls="collapse-passengers">
                    مسافر ها


                    <span v-if="passengers.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="passengers.length"></span>
                        </small>
                    </span>


                </button>
            </h5>


        </div>
        <div id="collapse-passengers" class="collapse" aria-labelledby="heading-passengers"
            data-parent="#accordion-passengers">


            <div class="card-body">

                {% load static %}
                <form @submit.prevent="search()">
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ..."
                        @input="filter()">
                </form>


                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped">
                        <thead>
                            <th>
                                مسافر
                            </th>
                            <th>
                                پروفایل
                            </th>
                            <th>
                                مانده
                            </th>
                            <th>

                            </th>
                        </thead>
                        <tbody>


                            <tr v-for="passenger in passengers">
                                <td>
                                    <a :href="passenger.get_absolute_url">
                                        <img :src="passenger.account.logo" class="rounded1" width="32" alt="">

                                        <span v-text="passenger.title"></span>
                                    </a>


                                </td>
                                <td>
                                    <a  v-if="passenger.account.profile"  :href="passenger.account.profile.get_absolute_url">
                                        <img :src="passenger.account.profile.image" class="rounded-circle" width="32" alt="">
                                        <span v-text="passenger.account.profile.name"></span>
                                    </a>

                                </td>
                                <td>
                                    <span v-html="to_price(passenger.account.balance_rest)"></span>
                                    </span>

                                </td>
                                <td>

                                   

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
