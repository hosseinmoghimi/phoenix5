{% load to_json %}
<script>
    let trip_paths = JSON.parse(`{{trip_paths_s|escapejs}}`)
    let trip_paths_app = new Vue({
        el:"#trip-paths-app",
        data: {
            trip_paths: trip_paths,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.trip_paths = trip_paths.filter(trip_path => trip_path.title.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                let color='primary'
                vall=to_price(vall,"{{CURRENCY}}")
                return `
                    <span class="text-${color}">${vall}</span>
                    `
            },
          
        }
    })

</script>
