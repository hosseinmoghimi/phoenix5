{% load to_json %}
<script>
    let clients = JSON.parse(`{{clients_s|escapejs}}`)
    let clients_app = new Vue({
        el:"#clients-app",
        data: {
            clients: clients,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.clients = clients.filter(client => client.title.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                let color='primary'
                if (vall<0)
                color='danger'
                if (vall>0)
                color='success'
                vall=to_price(vall,"{{CURRENCY}}")
                return `
                    <span class="text-${color}">${vall}</span>
                    `
            },
          
        }
    })

</script>
