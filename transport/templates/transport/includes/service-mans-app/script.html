
<script>
    let url_add_service_man="{% url 'transport:add_service_man' %}"
    let service_mans_app=new Vue({
        el:"#service-mans-app",
        data:{
            service_mans:JSON.parse(`{{service_mans_s|escapejs}}`),
            search_for:'',
            waiting:false,
        },
        methods:{
            filter:function(){
                this.service_mans = service_mans.filter(service_man => service_man.title.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                let color='primary'
                if (vall<0)
                color='danger'
                if (vall>0)
                color='success'
                vall=to_price(vall,"{{CURRENCY}}")
                return `
                    <span class="text-${color}">${vall}</span>
                    `
            },
        }
    })
</script>
