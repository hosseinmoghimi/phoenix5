<script>
    let services= JSON.parse(`{{services_s|escapejs}}`)
    let services_app_data = {
        show_sell_prices: false,
        services:services,
        search_for: "",
        waiting:false,
    }
    let services_app_methods = {
        add:function(){
            let url = "{% url 'projectmanager:add_service' %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    title: this.search_for,
                }

                $.post(url, payload).done(data => {
                    console.log(data)
                    if (data.result === 'SUCCEED') {
                        if (typeof services_app != 'undefined') {
                            services_app.services.push(data.service)
                        }
                    }
                })
        },
        filter: function (search_for) {
            this.services = services.filter((service) => {
                return (service.title.indexOf(search_for) > -1)
            })
        },
        to_price: function (vall) {
            return to_price(vall, "")
        },
        percent: function (service) {
            let aaa = 100
            if (service.buy_price > 0) {

                aaa = 100 * (service.unit_price - service.buy_price) / service.buy_price
            }
            return parseInt(aaa)
        },

    }
</script>
<script>
    let services_app = new Vue({
        el: "#services-app",
        data: services_app_data,
        methods: services_app_methods,
    })
</script>
