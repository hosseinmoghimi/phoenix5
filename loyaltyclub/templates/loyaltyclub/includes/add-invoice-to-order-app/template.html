{% load static %}
<div id="accordion-add-invoice-to-order">
    <div class="card" id="add-invoice-to-order-app">
        <div class="card-header" id="heading-add-invoice-to-order">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-invoice-to-order"
                    aria-expanded="true" aria-controls="collapse-add-invoice-to-order">
                    افزودن فاکتور به سفارش
                </button>
            </h5>


        </div>
        <div id="collapse-add-invoice-to-order" class="collapse" aria-labelledby="heading-add-invoice-to-order"
            data-parent="#accordion-add-invoice-to-order">


            <div class="card-body rtl">

                {% load static %}

                <div class="row rtl">
                     
                   
 
                    

                    


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">
                                شماره فاکتور
                               
                            </label>
                            <input placeholder="شماره فاکتور" v-model="invoice_id" class="form-control" type="number">
                        </div>

                    </div>


                     
                    <div class="col-md-6">
                        <div class="text-right">

                            <button @click="add_invoice_to_order()" class="btn btn-success">
                                <i class="fa fa-plus"></i>
                                افزودن
                            </button>
                            <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                        </div>

                    </div>


                    <div class="col-md-12">
                        <div class="text-right farsi mx-3 my-3">


                            <div v-html="message.body" v-if="message.show" :class="'alert alert-'+message.color"></div>
                        </div>
                    </div>



                </div>


            </div>
        </div>
    </div>


</div>
