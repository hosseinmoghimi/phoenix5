{% load to_persian_date %}
{% load to_price %}

{% load to_persian_date %}
{% load to_price %}
<div id="accordion-coefs">


    <div class="card" id="coefs-app">
        <div class="card-header" id="heading-coefs">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-coefs" aria-expanded="true"
                    aria-controls="collapse-coefs">
                    ضریب ها

                    {% if coefs %}
                    <small v-if="coefs.length>0" class="text-danger mx-2">
                        <span v-text="coefs.length">

                        </span>
                    </small>
                    {% endif %}


                </button>
            </h5>


        </div>
        <div id="collapse-coefs" class="collapse {% if expand_coefs %} show {% endif %}" aria-labelledby="heading-coefs"
            data-parent="#accordion-coefs">


            <div class="card-body">
                <div class="">
                    <div class="row rtl">

                        <div class="col-md-3" v-for="coef in coefs">
                            
                            <coef-component :coef="coef"></coef-component>
                        </div>
                    </div>
                    <div>
                        <form @submit.prevent="change_coefs(number,percentage)">
                            <div class="form-group">
                                <label for="">درصد تخفیف برای خرید 
                                    <span v-text="number"></span>
                                </label>
                                <div class="row rtl">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-6"></div>
                                </div>
                                <input type="number" v-model="percentage" class="form-control">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
