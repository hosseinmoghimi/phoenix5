<script>

    let coupons_app_methods = {}
    let coupons_app_data = {}
    let coupons = JSON.parse(`{{coupons_s|escapejs}}`)
</script>
{% if add_payment_form %}

<script>

     coupons_app_data = {
        coupons: coupons,
        title: '',
        bestankar: 0,
        bedehkar: 0,
        document_date: current_date,
        document_time: { hour: "0", minute: "0" },
        category_id: "",
        show_form: false,
        waiting: false,
    }


    coupons_app_methods = {
        to_price: function (vall,curr) {
            return to_price(vall, curr)
         
        }
    }


</script>
{% else %}

<script>

     coupons_app_data = {
        coupons: coupons,

    }
     coupons_app_methods = {
        to_price: function (vall,curr) {
            return to_price(vall, curr)
        }, 
         
    }
</script>
{% endif %}
<script>
    let coupons_app = new Vue({
        el: "#coupons-app",
        data: coupons_app_data,
        components: {
            DatePicker: VuePersianDatetimePicker

        },
        methods: coupons_app_methods,
    })
</script>
