<script>
    let doctors = JSON.parse(`{{doctors_s|escapejs}}`)
    let doctors_app = new Vue({
        el:"#doctors-app",
        data: {
            doctors: doctors,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.doctors = doctors.filter(doctor => doctor.title.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                return to_price(vall,"{{CURRENCY}}")
            },
            create_employee: function (account_id) {
                let url = "{% url 'organization:employee' pk=0 %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    account_id: account_id
                }
                $.post(url, payload).done((data) => {
                    console.log(data)
                })
            },
           
        }
    })

</script>
