{% load static %}
<div id="accordion-add-disease">
    <div class="card" id="add-disease-app">
        <div class="card-header" id="heading-add-disease">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-disease"
                    aria-expanded="true" aria-controls="collapse-add-disease">
                    افزودن بیماری
                </button>
            </h5>


        </div>
        <div id="collapse-add-disease" class="collapse" aria-labelledby="heading-add-disease"
            data-parent="#accordion-add-disease">


            <div class="card-body">

                {% load static %}

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">
                              نام بیماری
                            </label>
                        </div>
                        
                        
                        <form class="text-right" @submit.prevent="add_disease()" >
                            <input placeholder="" required v-model="name" class="form-control" type="text">

                            <button class="btn btn-success">
                                <i class="fa fa-plus"></i>
                                افزودن
                            </button>
                            <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                        </form>

                    </div>


                    <div class="col-md-12">
                        <div class="text-right farsi mx-3 my-3">


                            <div v-html="message.body" v-if="message.show" :class="'alert alert-'+message.color"></div>
                        </div>
                    </div>



                </div>


            </div>
        </div>
    </div>


</div>
