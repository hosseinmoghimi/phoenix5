<script>
    let patients = JSON.parse(`{{patients_s|escapejs}}`)
    let patients_app = new Vue({
        el:"#patients-app",
        data: {
            patients: patients,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.patients = patients.filter(patient => patient.title.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                return to_price(vall,"{{CURRENCY}}")
            },
            create_employee: function (account_id) {
                let url = "{% url 'organization:employee' pk=0 %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    account_id: account_id
                }
                $.post(url, payload).done((data) => {
                    console.log(data)
                })
            },
           
        }
    })

</script>
