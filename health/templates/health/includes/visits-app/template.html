{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-visits">
    <div class="card" id="visits-app">
        <div class="card-header" id="heading-visits">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-visits" aria-expanded="true"
                    aria-controls="collapse-visits">
                    ویزیت ها
                    <span v-if="visits.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="visits.length"></span>
                        </small>
                    </span>
                </button>
            </h5>
            {% if page_pre_description %}
            <h5 class="text-center">
                {{page_pre_description}}
            </h5>
            {% endif %}
            {% if page_description %}

            <h4 class="text-center">
                {{page_description}}
            </h4>
            {% endif %}
        </div>
        <div id="collapse-visits" class="collapse {% if expand_visits %} show {% endif %}"
            aria-labelledby="heading-visits" data-parent="#accordion-visits">
            <div class="card-body">
                {% load static %}

                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped">
                        <thead>
                            <th>
                                مراجعه کننده
                            </th>
                            <th>
                                دکتر
                            </th>
                            <th>
                                تشخیص ها
                            </th>
                            <th>
                                دارو ها
                            </th>
                            <th>
                                تاریخ
                            </th>
                        </thead>
                        <tbody>
                            <tr v-for="visit in visits">
                                <td>
                                    <a :href="visit.patient.get_absolute_url">
                                        <div class="media">
                                            <img :src="visit.patient.account.logo" class="rounded-circle" width="32"
                                                alt="">
                                            <div class="media-body mr-3">
                                                <div>

                                                    <span v-text="visit.patient.account.title"></span>
                                                </div>
                                                <div>
                                                    <small class="text-muted">
                                                        <span v-text="visit.class_title"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </a>


                                </td>

                                <td>
                                    <a :href="visit.doctor.get_absolute_url">
                                        <div class="media">
                                            <img :src="visit.doctor.account.logo" class="rounded-circle" width="32"
                                                alt="">
                                            <div class="media-body mr-3">
                                                <div>

                                                    <span v-text="visit.doctor.account.title"></span>
                                                </div>
                                                <div>
                                                    <small class="text-muted">
                                                        <span v-text="visit.class_title"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </a>


                                </td>

                                <td>


                                    <div v-for="disease in visit.diseases">
                                        <a :href="disease.get_absolute_url">
                                            <span v-text="disease.name"></span>
                                        </a>
                                    </div>

                                </td>
                                <td>


                                    <div v-for="drug in visit.drugs">
                                        <a :href="drug.get_absolute_url">
                                            <span v-text="drug.title"></span>
                                        </a>
                                    </div>

                                </td>
                                <td>
                                    <div v-html="visit.persian_visitdatetime_tag"></div>




                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
