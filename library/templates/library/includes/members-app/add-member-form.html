{% if add_member_form %}

<form @submit.prevent="add_member()">

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="title_input">شناسه</label>
                <input type="number" v-model="profile_id" class="form-control farsi" required id="title_input">
                <select class="form-control" v-model="profile_id" id="">
                    {% for prof in profiles %}
                    <option value="{{prof.id}}">{{prof.name}}</option>

                    {% endfor %}

                </select>
            </div>
        </div>


        <div class="col-md-4">
            <div class="form-group">
                <label for="title_input">نوع عضویت</label>
                <select class="form-control" v-model="level" id="">
                    {% for level in levels %}
                    <option value="{{level}}">{{level}}</option>

                    {% endfor %}

                </select>
            </div>
        </div>




        <div class="col-md-12">
            <div class="form-group">
                <label for="description_input">توضیحات</label>
                <input type="text" v-model="description" class="form-control farsi" id="description_input">
            </div>
        </div>

        <div class="col-md-4">
            <button class="btn btn-success" type="submit">تایید</button>
        </div>
    </div>
</form>
{% endif %}
