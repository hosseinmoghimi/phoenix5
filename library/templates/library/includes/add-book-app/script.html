<script>

    let add_book_app_data = {}
</script>
{% if add_book_form %}
<script>
    add_book_app_data = {
        new_book_price: "",
        new_book_title: "",
        new_book_year: "1400",
        new_book_description: "",
        new_book_shelf: 0,
        new_book_col: 0,
        new_book_row: 0,

    }
</script>
{% else %}
<script>
    add_book_app_data = {
    }
</script>
{% endif %}

<script>
    let add_book_app = new Vue({
        el: "#add-book-app",
        data: add_book_app_data,
        methods: {
            add_book: function () {
                let url_add_book = "{% url 'library:add_book' %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    description: this.new_book_description,
                    price: this.new_book_price,
                    year: this.new_book_year,
                    title: this.new_book_title,
                    shelf: this.new_book_shelf,
                    col: this.new_book_col,
                    row: this.new_book_row,
                }
                $.post(url_add_book, payload).done((data) => {
                    if (data.result === 'SUCCEED') {
                        if (typeof books_app != "undefined") {

                            books_app.books.push(data.book)
                        }
                    }
                })
            },

        }
    })
</script>
