<table class="table table-striped">
    <thead>
        <th>
            عنوان
        </th>
        <th>

        </th>
    </thead>
    <tbody>
        <tr v-for="book in books">
            <td>
                <a :href="book.get_absolute_url">

                    <span v-text="book.title"></span>
                </a>
            </td>
            <td>
                <span v-text="book.shelf"></span>/
                <span v-text="book.row"></span>/
                <span v-text="book.col"></span>
            </td>
            <td>
{% if perms.library.change_book %}
  <a :href="book.get_edit_url" title="ویرایش" target="_blank">
      <i class="material-icons">
          edit
      </i>
  </a>
{% endif %}
            </td>
        </tr>
    </tbody>
</table>
