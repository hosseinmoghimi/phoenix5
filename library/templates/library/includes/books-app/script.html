<script>
    let books = JSON.parse(`{{books_s|escapejs}}`)
    let books_app_data = {}


    books_app_data = {
        books: books,
        search_for: "",
        message: { show: false },
        waiting: false

    }

</script>

<script>
    let books_app = new Vue({
        el: "#books-app",
        data: books_app_data,
        methods: {

            search: function () {
                let search_for = this.search_for
                this.books = books.filter(book => book.title.indexOf(search_for) > -1)
            },
        }
    })
</script>
