{% if add_book_form %}
  
<form @submit.prevent="add_book()">
    
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="title_input">عنوان</label>
                <input type="text" v-model="new_book_title" class="form-control farsi" required id="title_input">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="amount_input">قیمت</label>
                <input type="number" v-model="new_book_price" class="form-control farsi" required id="amount_input">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="year_input">سال</label>
                <input type="text" v-model="new_book_year" class="form-control farsi" required id="year_input">
            </div>
        </div>


        <div class="col-md-4">
            <div class="form-group">
                <label for="title_input">کمد</label>
                <input type="text" v-model="new_book_shelf" class="form-control farsi" required id="title_in234put">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="amount_input">ردیف</label>
                <input type="text" v-model="new_book_row" class="form-control farsi" required id="amount_545input">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="year_input">ستون</label>
                <input type="text" v-model="new_book_col" class="form-control farsi" required id="year_inpu34t">
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label for="description_input">توضیحات</label>
                <input type="text"   v-model="new_book_description" class="form-control farsi" id="description_input">
            </div>
        </div>

        <div class="col-md-4">
            <button class="btn btn-success" type="submit">تایید</button>
        </div>
    </div>
</form>
    {% endif %}
