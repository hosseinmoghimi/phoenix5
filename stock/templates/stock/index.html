{% extends "stock/layout.html" %}

{% block content %}
<h3 class="text-center">
    STOCK
</h3>
<div class="row">
<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h4>
                {{share_holder.account.title}}
            </h4>
            <h5>
                {{share_holder.stock}}
               / 
               <small class="text-muted">

                   {{share_holder.account.total_stock}}
                </small>

            </h5>
        </div>
    </div>
</div>
</div>
{% endblock content %}
