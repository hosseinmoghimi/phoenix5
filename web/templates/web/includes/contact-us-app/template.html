<form id="contact-form" @submit.prevent="send_message()">
    <div class="card-header card-header-raised card-header-primary text-center">
        <h4 class="card-title farsi">ارتباط با ما</h4>
    </div>
    <div class="card-body">
        <div class="row ltr">
            <div class="col-md-6">
                <div class="form-group label-floating is-empty">
                    <label class="bmd-label-floating">نام خانوادگی</label>
                    <input required type="text" name="name" v-model="last_name" class="farsi form-control">
                    <span class="material-input"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group label-floating is-empty">

                    <label class="bmd-label-floating">نام</label>
                    <input required type="text" name="name" v-model="first_name" class="farsi form-control">
                    <span class="material-input"></span>
                </div>
            </div>
        </div>
        <div class="form-group label-floating is-empty">
            <label class="bmd-label-floating">آدرس ایمیل</label>
            <input type="email" name="email" v-model="email" class="form-control">
            <span class="material-input"></span>
        </div>

        <div class="form-group label-floating is-empty">
            <label class="bmd-label-floating">شماره همراه</label>
            <input type="tel" name="mobile" v-model="mobile" class="form-control">
            <span class="material-input"></span>
        </div>

        <div class="form-group label-floating is-empty">
            <label class="bmd-label-floating">نام کامل</label>
            <input required type="text" name="full_name" v-model="full_name" class="farsi form-control">
            <span class="material-input"></span>
        </div>

        <div class="form-group label-floating is-empty">
            <label class="bmd-label-floating">عنوان پیام</label>
            <input required type="text" name="subject" v-model="subject" class="farsi form-control">
            <span class="material-input"></span>
        </div>
        <div class="form-group label-floating is-empty">
            <label for="exampleMessage1" class="bmd-label-floating">متن پیام شما</label>
            <textarea required name="message" class="farsi form-control" v-model="message" id="exampleMessage1"
                rows="6"></textarea>
            <span class="material-input"></span>
        </div>
    </div>
    <div class="card-footer justify-content-between">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> I'm not a robot
                <span class="form-check-sign">
                    <span class="check"></span>
                </span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary pull-right farsi">ارسال پیام</button>
       
    </div>
    <div v-if="done">
        <div class="alert alert-info farsi mx-3">
            پیام شما با موفقیت ارسال شد.
        </div>
    </div>
</form>
