
    <div id="page-documents-app" class="card mb-3">
        <div class="card-header" id="headingdocuments">
            <h5 class="text-center">
                دانلود ها

            </h5>
        </div>


        <div class="card-body">
            {% for download in downloads %}
            <div>

                <h6>
                    <a class="mr-2" target="_blank" href="{{download.get_download_url}}">
                        {{download.get_icon_tag|safe}}
                        {{download.title}}
                    </a>

                </h6>
            </div>
            {% endfor %}

        </div>

    </div>
