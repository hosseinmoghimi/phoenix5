<div class="cd-section" id="blogs">
    <!--     *********     BLOGS 2      *********      -->
    <div class="blogs-2" id="blogs-2" >
        <div class="container">
            <div class="row rtl farsi">
                <div class="col-md-10 ml-auto mr-auto">
                    <h2 class="title text-center farsi">
                        {{blog_title_param.value}}
                        {% if perms.core.change_parameter %}
                        {{blog_title_param.get_edit_btn|safe}}
                        {% endif %}
                    </h2>
                    {% if perms.web.add_blog %}
                    <div class="text-center">
                        <a target="_blank" href="{{ADMIN_URL}}{{APP_NAME}}/blog/add/?for_home=1" title="افزودن">
                            <i class="fa fa-plus text-success"></i>
                        </a>
                    </div>
                    {% endif %}
                    <br>
                    <div class="row" >

                        {% for blog in blogs %}

                        <div class="col-md-4">
                            <div class="card card-plain card-blog">
                                <div class="card-header card-header-image">
                                    <a href="{{blog.get_absolute_url}}">
                                        <img class="img img-raised" src="{{blog.thumbnail}}">
                                    </a>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-category text-info fasri text-right rtl">
                                        {% if blog.sub_title %}

                                        {{blog.sub_title}}
                                        {% endif %}
                                    </h6>
                                    <h4 class="card-title fasri text-right rtl">
                                        <a href="{{blog.get_absolute_url}}">
                                            {{blog.title}}
                                        </a>
                                    </h4>
                                   
                                    <p class=" fasri text-right rtl">
                                        <a href="{{blog.get_absolute_url}}">
                                            ادامه مطلب
                                            <i class="material-icons">reply</i>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}



                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <!--     *********    END BLOGS 2      *********      -->
</div>
