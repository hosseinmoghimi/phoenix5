{% if page_tags %}
  
{% load static %}

    <div class="card" id="page-tags-app">
        <div class="card-header" id="headingPageTags">
            <h5 class="text-center">
                      برچسب ها  
            </h5>


        </div>



            <div class="card-body">
                <div class="rtl text-right">
                    {% for tag in page_tags %}

                        <a class="mx-1 my-1 farsi" href="{{tag.get_absolute_url}}">
                            <span class="material-icons">
                                local_offer
                            </span>

                            {{tag.title}}

                        </a>





                    {% endfor %}
 
                </div>

            </div>

    </div>
{% endif %}
