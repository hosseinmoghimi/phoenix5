{% extends "core/layout.html" %}
{% block content %}
<h4 class="text-center">
    <small class="text-muted">
        تصویر
    </small>
</h4>


<div class="row">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">
                    {{image.title}}
                </h5>
            </div>
            <div class="card-body">
                <p>

                    <a class="mx-3" href="{{image.get_download_url}}">
                        <i class="material-icons text-success">
                            get_app
                        </i>
                        دانلود تصویر
                    </a>

                    <a class="mx-3" href="{{image.get_edit_url}}">
                        <i class="material-icons text-success">
                            get_app
                        </i>
                        ویرایش تصویر
                    </a>
                    <a class="mx-3" href="{{image.get_delete_url}}">
                        <i class="material-icons text-success">
                            get_app
                        </i>
                        حذف تصویر
                    </a>

                </p>
                <img src="{{image.image}}" width="100%" alt="">

            </div>
        </div>
    </div>
</div>
{% endblock content %}



{% block script %}

{% endblock script %}
