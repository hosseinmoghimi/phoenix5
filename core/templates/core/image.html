{% extends "core/wide-layout.html" %}
{% block content %}

<h5 class="text-center">
    {{image.title}}
</h5>
<p class="text-center">
     <a class="mx-3" href="{{image.get_download_url}}">
        <i class="material-icons text-success">
            get_app
        </i>
        دانلود تصویر
    </a>

    <a class="mx-3" href="{{image.get_edit_url}}">
        <i class="material-icons text-success">
            get_app
        </i>
        ویرایش تصویر
    </a>
    <a class="mx-3" href="{{image.get_delete_url}}">
        <i class="material-icons text-success">
            get_app
        </i>
        حذف تصویر
    </a>
 

   

</p>
<div class="text-center">

    <a href="{{image.image}}">

        <img src="{{image.image}}" width="auto" alt="">
    </a>
</div>

{% endblock content %}

{% endblock script %}
