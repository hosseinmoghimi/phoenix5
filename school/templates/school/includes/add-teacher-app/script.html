{% load to_json %}
<script>
    let accounts = JSON.parse(`{{accounts_s|escapejs}}`)
    let add_teacher_app = new Vue({
        el: "#add-teacher-app",
        data: {
            account_id: 0,
            accounts: accounts,
            name: "",
            search_for: '',
            waiting: false,
            message: {
                show: false
            }
        },
        methods: {
            filter: function () {
                this.accounts = accounts.filter(account => account.title.indexOf(this.search_for) > -1 )
                if (this.accounts.length > 0)
                    this.account_id = this.accounts[0].id
            },
            add_teacher: function () {
                let url = "{% url 'school:add_teacher' %}"
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    account_id: this.account_id
                }
                add_teacher_app.waiting = true
                $.post(url, payload).done((data) => {
                    add_teacher_app.waiting = false

                    if (data.result === 'FAILED') {
                        add_teacher_app.message = {
                            color: "danger",
                            body: data.message,
                            show: true,
                        }
                        setTimeout(() => {
                            add_teacher_app.message = {
                                show: false,
                            }
                        }, 3000);
                    }
                    if (data.result === 'SUCCEED') {
                        if (typeof teachers_app != "undefined") {
                            teachers_app.teachers.push(data.teacher)
                        }

                        add_teacher_app.message = {
                            color: "success",
                            body: data.message,
                            show: true,
                        }
                        setTimeout(() => {
                            add_teacher_app.message = {
                                show: false,
                            }
                        }, 3000);
                    }
                })

            }

        }
    })

</script>
