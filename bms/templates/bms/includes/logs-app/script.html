<script>
    let logs = JSON.parse(`{{logs_s|escapejs}}`)
    let logs_app = new Vue({
        el:"#logs-app",
        data: {
            logs: logs,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.logs = logs.filter(log => log.name.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                let color='primary'
                if (vall<0)
                color='danger'
                if (vall>0)
                color='success'
                vall=to_price(vall,"{{CURRENCY}}")
                return `
                    <span class="text-${color}">${vall}</span>
                    `
            },
            
           
        }
    })

</script>
