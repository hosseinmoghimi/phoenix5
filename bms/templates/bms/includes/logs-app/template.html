{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-logs">


    <div class="card" id="logs-app">
        <div class="card-header" id="heading-logs">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-logs" aria-expanded="true"
                    aria-controls="collapse-logs">
                    لاگ ها



                    <span v-if="logs.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="logs.length"></span>
                        </small>
                    </span>


                </button>
            </h5>

            {% if page_pre_description %}

            <h5 class="text-center">
                {{page_pre_description}}
            </h5>
            {% endif %}
            {% if page_description %}

            <h4 class="text-center">
                {{page_description}}
            </h4>
            {% endif %}
        </div>
        <div id="collapse-logs" class="collapse" aria-labelledby="heading-logs" data-parent="#accordion-logs">


            <div class="card-body">

                {% load static %}
                <form @submit.prevent="search()">
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ..."
                        @input="filter()">
                </form>


                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped">
                        <thead>
                            <th>
                                لاگ
                            </th>
                            <th>
                                فیدر
                            </th>
                            <th>
                                پروفایل
                            </th>
                            <th>

                            </th>
                            <th>

                            </th>
                        </thead>
                        <tbody>


                            <tr v-for="log in logs">
                                <td>
                                    <a :href="log.get_absolute_url">
                                        <div class="media">
                                            <img :src="log.logo" class="rounded-circle" width="32" alt="">
                                            <div class="media-body mr-3">
                                                <div>

                                                    <span v-text="log.title"></span>
                                                </div>
                                                <div>
                                                    <small class="text-muted">
                                                        <span v-text="log.class_title"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </a>


                                </td>

                                <td>

                                    <a :href="log.feeder.get_absolute_url">
                                        <span v-text="log.feeder.name"></span>
                                    </a>
                                    <a :href="log.command.get_absolute_url">
                                        <span v-text="log.command.name"></span>
                                    </a>

                                </td>
                                <td>
                                    <a :href="log.profile.get_absolute_url">
                                        <div class="media">
                                            <img :src="log.profile.image" class="rounded-circle" width="32" alt="">
                                            <div class="media-body mr-3">
                                                <div>

                                                    <span v-text="log.profile.name"></span>
                                                </div>
                                                <div>
                                                    <small class="text-muted">
                                                        <span v-text="log.class_title"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </a>


                                </td>
                                <td>
                                    <span v-text="log.succeed"></span>
                                </td>
                                <td>
                                    <span v-html="log.persian_date_added_tag"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
