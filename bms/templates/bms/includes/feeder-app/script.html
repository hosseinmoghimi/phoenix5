<script>
    let feeder = JSON.parse(`{{feeder_s|escapejs}}`)
    // let relays = JSON.parse(`{{relays_s|escapejs}}`)
    let feeder_app = new Vue({
        el:"#feeder-app",
        data: {
            feeder: feeder,
            search_for:'',
            waiting:false,
        },
        methods: {
            filter:function(){
                this.feeder = feeder.filter(feeder => feeder.name.indexOf(this.search_for) > -1)
         
            },
            to_price: function (vall) {
                let color='primary'
                if (vall<0)
                color='danger'
                if (vall>0)
                color='success'
                vall=to_price(vall,"{{CURRENCY}}")
                return `
                    <span class="text-${color}">${vall}</span>
                    `
            },
            
           
        }
    })

</script>
