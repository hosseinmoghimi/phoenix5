{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-commands">


    <div class="card" id="commands-app">
        <div class="card-header" id="heading-commands">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-commands" aria-expanded="true"
                    aria-controls="collapse-commands">
                  فرمان ها


                    <span v-if="commands.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="commands.length"></span>
                        </small>
                    </span>


                </button>
            </h5>
 
           
        </div>
        <div id="collapse-commands" class="collapse show" aria-labelledby="heading-commands" data-parent="#accordion-commands">


            <div class="card-body">

                {% load static %}
                <form @submit.prevent="search()">
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ..."
                        @input="filter()">
                </form>


                <div class="table-responsive">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped">
                        <thead>
                            <th>
                                فرمان
                            </th>

                            <th>

                            </th>
                        </thead>
                        <tbody>


                            <tr v-for="command in commands">
                             

                                <td>
                                    <span >

                                        <button :class="'mx-2 my-2 btn btn-'+command.color" @click="execute_command(command.id)">
                                            <span v-text="command.name"></span>
                                        </button>
                                    </span>


                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
