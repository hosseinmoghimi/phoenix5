{% load static %}
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="{{favicon}}">
<link rel="icon" type="image/png" href="{{favicon}}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />





<!-- {1% if app.GOOGLE_SEARCH_CONSOLE_TAG %}{{app.GOOGLE_SEARCH_CONSOLE_TAG.value|safe}}{% endif %1} -->
<!-- keywords -->
<meta name="description"
    content="Author:Hossein Moghimi ,{% for meta_data in app.meta_data_items %}{{meta_data.content}} , {% endfor %}{% for meta_data in meta_data_items %}{{meta_data.content}} , {% endfor %}" />
<meta name="robots"
    content="Author:Hossein Moghimi ,{% for meta_data in app.meta_data_items %}{{meta_data.content}} , {% endfor %}{% for meta_data in meta_data_items %}{{meta_data.content}} , {% endfor %}" />
<!--  end keywords -->


<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
<!-- Extra details for Live View on GitHub Pages -->
<!-- Canonical SEO -->
<link rel="canonical" href="https://www.creative-tim.com/product/material-kit-pro_temppppp" />
<!--  Social tags      -->
<meta name="keywords"
    content="{% for meta_data in app.meta_data_items %}{{meta_data.content}} , {% endfor %}{% for meta_data in meta_data_items %}{{meta_data}} , {% endfor %}">
<!-- <meta name="description111"
    content="Start Your Development With A Badass Bootstrap 4 UI Kit inspired by Material Design"> -->
<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{app.pretitle.value}} {{app.title.value}}">
<meta itemprop="description" content="{{app.pretitle.value}} {{app.title.value}} .">
<meta itemprop="image" content="{{app.logo.image}}">



<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@creativetim">
<meta name="twitter:title" content="{{app.pretitle.value}} {{app.title.value}} ..">
<meta name="twitter:description" content="{{app.pretitle.value}} {{app.title.value}} ..">
<meta name="twitter:creator" content="@creativetim">
<meta name="twitter:image" content="{{app.logo.image}}">


<!-- Open Graph data -->
<meta property="fb:app_id" content="0">
<meta property="og:title" content="{{app.pretitle.value}} {{app.title.value}}  ..." />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{SITE_URL}}" />
<meta property="og:image" content="{{app.logo.image}}" />
<meta property="og:description" content="{{app.pretitle.value}} {{app.title.value}} ..." />
<meta property="og:site_name" content="{{app.pretitle.value}} {{app.title.value}}" />




<link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}" />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="{% static 'vendor/css/material-icons.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'vendor/css/font-awesome.min.css' %}" />
<!-- CSS Files -->
<!-- CSS Just for demo purpose, don't include it in your project -->

<link href="{% static 'leo/css/font-farsi.css' %}" rel="stylesheet" />
<link href="{% static 'leo/css/leo.css' %}" rel="stylesheet" />

<!-- theme-color for chrome -->
<meta name="theme-color" content="{{theme_color.value}}" />
<style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
        font-family: "HMFONT";
    }

    .rtl {
        direction: rtl;
    }

    .navbar-collapse {
        direction: rtl;
    }

    .dropdown-toggle::after {
        margin-right: 0.255em;
    }

    .row {
        direction: rtl;
    }

    .nav-link {
        text-align: right;
        direction: rtl;
    }

    body {

        min-height: 75rem;
        padding-top: 4.5rem;
    }


    .blog-footer {
    padding: 2.5rem 0;
    color: #727272;
    text-align: center;
    background-color: #f9f9f9;
    border-top: .05rem solid #e5e5e5;
}

</style>
