<tr class="farsi">
    <td>
        <div class="img-container">
            <a :href="order_line.product.get_absolute_url">

                <img class="rounded" :src="order_line.product.thumbnail" alt="...">
            </a>
        </div>
    </td>
    <td class="td-name">
        <a :href="order_line.product.get_absolute_url">
            <div class="text-right">
                <span v-text="order_line.product.title"></span>
            </div>
            <div class="text-right" v-if="order_line.product.barcode">
                <small class="mx-2 text-muted" > کد :</small>
                <small class="mx-2 text-muted" v-text="order_line.product.barcode"></small>
            </div>

        </a>
        <div class="farsi text-right ">
            <small class="text-muted">

                <span v-text="order_line.description"></span>
            </small>
        </div>
    </td>

    <td class="td-number text-right">
        <span v-text="to_price(order_line.unit_price)"></span>
        <small class="text-muted">{{CURRENCY}}</small>
    </td>
    <td class="td-number">


        <span v-text="to_price(order_line.quantity)"></span>


        <span class="farsi" v-text="order_line.unit_name"></span>

    </td>
    <td class="td-number">
        <span v-text="to_price(order_line.unit_price*order_line.quantity)"></span>
        <small class="text-muted">{{CURRENCY}}</small>
    </td>
    <td class="td-actions farsi">
        <!-- <button type="button" rel="tooltip" data-placement="left" title="حذف" class="btn btn-link">
            <i class="material-icons">close</i>
        </button> -->

        
        <a :href="order_line.get_absolute_url" title="جزئبات" class="btn btn-link">
            <i class="material-icons">ballot</i>
        </a>

    </td>
</tr>
