{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}

<div class="card" id="market-index-app">
    <div class="card-header"  >
        <h5 class="text-center">

            فروشگاه




        </h5>

    </div>



    <div class="card-body">



        <div class="table-responsive">
            <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
            <h6 v-if="false">

                <span class="text-muted">در حال بار گذاری ... </span>
            </h6>


            <div class="row">
                <div class="col-md-3" v-for="category in categories">
                    <div class="mb-3">
                        <button @click="select_category(category.id)" class="btn btn-block btn-link">
                            <div class="text-center">
                                <img :src="category.thumbnail" width="80%" alt="">
                            </div>
                            <h5 class="mt-2 text-center">
                                <span v-text="category.title"></span>
                            </h5>
                        </button>
                    </div>
                </div>
                <div class="col-md-3" v-for="product in products">
                    <div class="mb-3">
                        <a :href="product.get_absolute_url" class="btn btn-block btn-link">
                            <div class="text-center">
                                <img :src="product.thumbnail" width="80%" alt="">
                            </div>
                            <h5 class="mt-2 text-center">
                                <span v-text="product.title"></span>
                            </h5>
                        </a>
                    </div>
                </div>
            </div>

           
            
        </div>
    </div>
</div>
