{% load static %}
<div class="row rtl">
    <div class="col-md-5">
        <div v-if="role_player.player">
            <div class="media rtl">
                <a :href="role_player.player.get_absolute_url">
                    <img :src="role_player.player.account.logo" width="64" class="rounded-circle" alt="">
                </a>
                <div class="media-body mr-2 farsi">
                    <a :href="role_player.player.get_absolute_url">
                        <h6>
                            <!-- <span :class="'text-'+role_player.role.color" v-text="role_player.player.account.title"> -->
                                <span  v-text="role_player.player.account.title">
                            </span>
                        </h6>
                    </a>
                    <button class="btn btn-info" v-if="!show" @click="show_for_seconds(5)">نمایش</button>
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="show" alt="">
                    <button class="btn btn-danger" v-if="show" @click="show=false">پنهان</button>
                    <h6>
                        <small v-text="role_player.player.score">
                        </small> <i aria-hidden="true" class="fa fa-star " style="color: rgb(245, 193, 3);"></i>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 text-right">
        <div class="media rtl" v-if="show">
            <a :href="role_player.role.get_absolute_url">
                <img :src="role_player.role.thumbnail" width="64" class="rounded" alt=""><span class="farsi mr-3">
                  
                </span>
            </a>

            <div class="media-body mr-2">
                <a :href="role_player.role.get_absolute_url">
                        <span :class="'text-'+role_player.role.color" v-text="role_player.role.title">
                        </span>
                    </span>
                </a>
                <div>
                    <small  class="text-muted d-none">
                        ساید :
                        <span v-text="role_player.role.side">

                        </span>
                    </small>
                </div>

            </div>
        </div>
      
      
    </div>
    <div class="col-md-3">
       
        <a :href="role_player.get_absolute_url" class="mx-2">
            <span>
                <i class="material-icons">
                    ballot
                </i>
                <span class="farsi">

                    جزئیات
                </span>

            </span>
        </a>
        <a :href="role_player.get_edit_url" class=" text-warning" title="ویرایش" target="_blank">
            <i class="fa fa-edit"></i>
            <span class="farsi">
                ویرایش
            </span>
        </a>
    </div>
</div>
