 

{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-add-game">
    <div class="card" id="games-app">
        <div class="card-header" id="heading-add-game">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-game" aria-expanded="true"
                    aria-controls="collapse-add-game">
                    بازی جدید
                 
                    
                </button>
            </h5>

        </div>
        <div id="collapse-add-game" class="collapse" aria-labelledby="heading-add-game" data-parent="#accordion-add-game">
            <div class="card-body">


                <form action="{% url 'mafia:add_game' %}" method="POST">
                    {% csrf_token %}
                    <div class="row my-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">عنوان بازی</label>
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">سناریو</label>
                                <select name="game_scenario_id" class="form-control">
                                    {% for scenario in scenarioes %}
        
                                    <option value="{{scenario.id}}">{{scenario.title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">گاد</label>
                                <select name="god_id" class="form-control">
                                    {% for god in gods %}
        
                                    <option value="{{god.id}}">{{god.profile.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
        
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">توضیحات</label>
                                <input type="text" name="description" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
        
                            <button class="btn btn-success btn-block" type="submit">
                                <i class="fa fa-plus"></i>
                                افزودن</button>
        
                        </div>
        
                    </div>
                </form>


            </div>
        </div>


    </div>
</div>
