{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-select-roles">
    <div class="card" id="select-roles-app">
        <div class="card-header" id="heading-select-roles">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-select-roles"
                    aria-expanded="true" aria-controls="collapse-select-roles">
                    انتخاب نقش ها
                    <span>
                        <small class="mx-2">
                            <span v-text="selected_roles.length"></span>
                            بازیکن
                        </small>
                    </span>
                    |

                    <span>
                        <small class="text-danger mx-2">
                            <span v-text="count_mafia()"></span>
                            {{MAFIA}}
                        </small>
                    </span>
                    |

                    <span>
                        <small class="text-success mx-2">
                            <span v-text="count_citizen()"></span>
                            {{CITIZEN}}
                        </small>
                    </span>
                    |

                    <span>
                        <small class="text-primary mx-2">
                            <span v-text="count_independent()"></span>
                            {{INDEPENDENT}}
                        </small>
                    </span>



                </button>
            </h5>

        </div>
        <div id="collapse-select-roles" class="collapse" aria-labelledby="heading-select-roles"
            data-parent="#accordion-select-roles">
            <div class="card-body">

                <h4>
                    نقش های شهروندی
                </h4>
                <div class="row rtl">
                    <div v-for="role in roles" class="col-md-3" v-if="role.side==CITIZEN">
                        <div class="my-2">

                            <button @click="select_role(role,true)" class="btn btn-block btn-secondary">
                                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                                <span v-text="role.title"></span>
                            </button>
                        </div>
                    </div>

                </div>
                <hr>
                <h4>
                    نقش های مافیایی
                </h4>
                <div class="row rtl">
                    <div v-for="role in roles" class="col-md-3" v-if="role.side==MAFIA">
                        <div class="my-2">

                            <button @click="select_role(role,true)" class="btn btn-block btn-secondary">
                                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                                <span v-text="role.title"></span>
                            </button>
                        </div>
                    </div>

                </div>
                <hr>
                <h4>
                    نقش های مستقل
                </h4>
                <div class="row rtl">
                    <div v-for="role in roles" class="col-md-3" v-if="role.side==INDEPENDENT">
                        <div class="my-2">

                            <button @click="select_role(role,true)" class="btn btn-block btn-secondary">
                                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                                <span v-text="role.title"></span>
                            </button>
                        </div>
                    </div>

                </div>
                <hr>
                <h4>
                    نقش های حاضر در بازی
                </h4>
                <div class="row rtl">

                    <div v-for="role in selected_roles" class="col-md-3" v-if="role.side==CITIZEN">
                        <div class="my-2">

                            <button @click="deselect_role(role,true)" :class="'btn btn-block btn-'+role.color">
                                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                                <span v-text="role.title"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row rtl">

                    <div v-for="role in selected_roles" class="col-md-3" v-if="role.side==MAFIA">
                        <div class="my-2">

                            <button @click="deselect_role(role,true)" :class="'btn btn-block btn-'+role.color">
                                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                                <span v-text="role.title"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row rtl">
                    <div v-for="role in selected_roles" class="col-md-3" v-if="role.side==INDEPENDENT">
                        <div class="my-2">

                            <button @click="deselect_role(role,true)" :class="'btn btn-block btn-'+role.color">
                                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                                <span v-text="role.title"></span>
                            </button>
                        </div>
                    </div>

                </div>



            </div>
        </div>


    </div>
</div>
