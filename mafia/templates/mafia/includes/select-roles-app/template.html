{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-select-roles">
    <div class="card" id="select-roles-app">
        <div class="card-header" id="heading-select-roles">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-select-roles" aria-expanded="true"
                    aria-controls="collapse-select-roles">
                    انتخاب نقش ها
                    <span>
                        <small class="mx-2">
                            <span v-text="selected_roles.length"></span>
                        </small>
                        بازیکن |
                    </span>

                    <span>
                        <small class="text-danger mx-2">
                            <span v-text="count_mafia()"></span>
                        </small>
                    {{MAFIA}} |
                    </span>

                    <span>
                        <small class="text-success mx-2">
                            <span v-text="count_citizen()"></span>
                        </small>
                    {{CITIZEN}} |
                    </span>

                    <span>
                        <small class="text-primary mx-2">
                            <span v-text="count_independent()"></span>
                        </small>
                    {{INDEPENDENT}}
                    </span>



                </button>
            </h5>

        </div>
        <div id="collapse-select-roles" class="collapse" aria-labelledby="heading-select-roles" data-parent="#accordion-select-roles">
            <div class="card-body">
               
              
<div class="row">
    <div class="col-6">
        <div v-for="role in roles" class="my-2">

            <button @click="select_role(role)" class="btn btn-block btn-secondary">
                <img :src="role.thumbnail" class="rounded" width="48" alt="">
                
                <span v-text="role.title"></span>
            </button>
        </div>
    </div>
    <div class="col-6">
        <div v-for="role in selected_roles" class="my-2">

            <button @click="deselect_role(role)" :class="'btn btn-block btn-'+role.color">
                <img :src="role.thumbnail" class="rounded" width="48" alt="">

                <span v-text="role.title"></span>
            </button>
        </div>
    </div>
</div>

              

            </div>
        </div>


    </div>
</div>
