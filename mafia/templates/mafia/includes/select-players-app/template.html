{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-select-players">
    <div class="card" id="select-players-app">
        <div class="card-header" id="heading-select-players">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-select-players"
                    aria-expanded="true" aria-controls="collapse-select-players">
                    انتخاب بازیکن ها
                    <span>
                        <small class="text-danger mx-2">
                            <span v-text="selected_players.length"></span>
                        </small>
                    </span>
                </button>
            </h5>

        </div>
        <div id="collapse-select-players" class="collapse" aria-labelledby="heading-select-players"
            data-parent="#accordion-select-players">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div v-for="player in players" class="my-2">
                            <button @click="select_player(player)" class="btn btn-block btn-secondary">
                                <img :src="player.profile.image" class="rounded-circle" width="48" alt="">
                                <span class="mr-2" v-text="player.profile.name"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div v-for="player in selected_players" class="my-2">
                            <button @click="deselect_player(player)" class="btn btn-block btn-primary">
                                <img :src="player.profile.image" class="rounded-circle" width="48" alt="">
                                <span class="mr-2" v-text="player.profile.name"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
