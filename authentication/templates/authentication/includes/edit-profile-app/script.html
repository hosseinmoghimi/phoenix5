<script>
    let selected_profile = JSON.parse("{{selected_profile_s|escapejs}}")
    let edit_profile_app = new Vue({
        el: "#edit-profile-app",
        data: {
            selected_profile: selected_profile,
            edited_successfully: false,
        },
        methods: {
            edit_profile: function () {
                let url = "{% url 'authentication:edit_profile' pk=selected_profile.id %}"
                let payload = {
                    // profile_id:edit_profile_app.profile_id,
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    first_name: edit_profile_app.selected_profile.first_name,
                    last_name: edit_profile_app.selected_profile.last_name,
                    mobile: edit_profile_app.selected_profile.mobile,
                    bio: edit_profile_app.selected_profile.bio,
                    address: edit_profile_app.selected_profile.address,
                    email: edit_profile_app.selected_profile.email,
                }
                console.log(payload)
                let posting = $.post(url, payload)
                posting.done((data) => {
                    console.log(data)
                    if (data.result === 'SUCCEED') {

                        edit_profile_app.edited_successfully = true
                        setTimeout(() => {
                            edit_profile_app.edited_successfully = false

                        }, 3000);
                    }
                })
            },
        },
    })
</script>
