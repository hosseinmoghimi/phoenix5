{% load static %}

{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
<div id="accordion-sessions">


    <div class="card" id="sessions-app">
        <div class="card-header" id="heading-sessions">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-sessions"
                    aria-expanded="true" aria-controls="collapse-sessions">
                    جلسه ها


                    <span v-if="sessions.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="sessions.length"></span>
                        </small>
                    </span>
                </button>
            </h5>

        </div>
        <div id="collapse-sessions" class="collapse" aria-labelledby="heading-sessions"
            data-parent="#accordion-sessions">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>

                            <th>

                            </th>
                            <th>

                            </th>
                            <th>

                            </th>
                        </thead>
                        <tbody>
                            {% for session in sessions %}
                            <tr>
                                <td>
                                    <a href="">

                                        {{session.name}}
                                    </a>
                                </td>
                                <td>
                                    {{session.value}}

                                </td>
                                <td>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>

            </div>


        </div>
    </div>
</div>
