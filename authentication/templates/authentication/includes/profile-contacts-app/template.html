<div class="card mb-3" id="profile-contacts-app">
    <div class="card-header">
        <h6 class="text-center">

            اطلاعات تماس
        </h6>
    </div>
    <div class="card-body">
        {% for profile_contact in profile_contacts %}

        <div class="mb-2 text-right">
            <a class="btn btn-primary btn-block" href="{{profile_contact.url}}">
                <span class="farsi">

                    {{profile_contact.name}} :
                    {{profile_contact.value}}
                </span>
            </a>
        </div>
        {% endfor %}

        <div class="mb-2 text-right" v-for="profile_contact in profile_contacts">
            <a class="btn btn-primary btn-block" :href="profile_contact.url">
                <span class="farsi">
                    <span v-text="profile_contact.name"></span> :
                    <span v-text="profile_contact.value"></span>

                </span>
            </a>
        </div>

    </div>
    <div class="card-footer">
        {% include "authentication/includes/profile-contacts-app/form.html" %}
    </div>
</div>
