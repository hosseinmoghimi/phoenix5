{% extends "authentication/layout.html" %}

{% block content %}
<h4 class="text-center">

</h4>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    {% for selected_profile in profiles %}
                    <div class="col-md-4">
                        <div class="media mb-2">
                            <a href="{{selected_profile.get_absolute_url}}">

                                <img src="{{selected_profile.image}}" width="64" class="rounded-circle" alt="">
                            </a>
                            <div class="media-body">
                                <a href="{{selected_profile.get_absolute_url}}">

                                    <h5 class="">

                                        {{selected_profile.name}}
                                    </h5>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
