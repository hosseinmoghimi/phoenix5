    <title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
        href="{% static 'authentication/css/style.css' %}">
    {% include "phoenix/includes/head-farsi-font.html" %}


</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <!-- <h2 class="heading-section">Login #05</h2> -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image:url('{{register_form_header_image.image}}')">
                        </div>
                      
                        <div class="login-wrap p-4 p-md-5">
                            {% if perms.core.change_image %}
                            <div class="text-center">
                                <a title="ویرایش" href="{{register_form_header_image.get_edit_url}}">
    
                                    <i class="fa fa-edit text-warning"></i>
                                </a>
                            </div>
                            {% endif %}
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign Up</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-facebook"></span></a>
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-twitter"></span></a>
                                    </p>
                                </div>
                            </div>
                            {% if messages %}
                            <div class="my-3">

                                {% for message in messages %}
                                <div class="alert alert-danger farsi text-right" style="direction: rtl;">{{message}}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <form method="POST" action="{% url 'authentication:register' %}" class="signin-form">
                                {% csrf_token %}
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="first_name" required>
                                    <label class="form-control-placeholder" for="username">First Name</label>
                                </div>


                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="last_name" required>
                                    <label class="form-control-placeholder" for="last_name">Last Name</label>
                                </div>


                                <div class="form-group mt-3">
                                    <input type="tel" class="form-control" name="mobile">
                                    <label class="form-control-placeholder" for="mobile">Mobile</label>
                                </div>


                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="username" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>

                                <div class="form-group">
                                    <input id="password-field" type="password" name="password1" class="form-control"
                                        required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>



                                <div class="form-group">
                                    <input id="password-field2" type="password" name="password2" class="form-control"
                                        required>
                                    <label class="form-control-placeholder" for="password">Password2</label>
                                    <span toggle="#password-field2"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                                        Up</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Not a member? <a href="{% url 'authentication:login' %}">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-15/js/jquery.min.js"></script>

</body>
