{% load static %}


<!-- ======= Skills Section ======= -->
<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up" id="skills-app">

        <div class="section-title">
            <h2>Skills</h2>


            <div>

                {{resume_index.skills_top|safe}}
            </div>
        </div>


        <div class="row skills-content">
            {% if perms.resume.add_resumeskill %}
            <div class="text-center">
                <a target="_blank" href="{{admin_utility.get_add_skill_link}}?resume_index={{resume_index.id}}">
                    <i class="material-icons">add</i>
                </a>
            </div>
            {% endif %}
            {% if add_resume_skill_form %}
            {% include "resume/en/includes/skills-app/form.html" %}


            {% endif %}

            <div class="col-lg-6" v-for="skill in skills">

                <div class="progress">
                    <span class="skill">
                        <span v-text="skill.title"></span>

                        <i class="val" v-text="skill.percentage+'%'"></i></span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" :aria-valuenow="skill.percentage" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>



            </div>


        </div>

    </div>
</section><!-- End Skills Section -->
