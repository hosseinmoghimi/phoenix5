{% load static %}

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Contact</h2>
        </div>

        <div class="row mt-1">

            <div class="col-lg-4">
                <div class="info">
                    {% if resume_index.location %}

                    <div class="address">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Location:</h4>
                        <p>
                            {{resume_index.location}}

                        </p>

                    </div>
                    {% endif %}
                    {% if resume_index.email %}

                    <div class="email">
                        <i class="bi bi-envelope"></i>
                        <h4>Email:</h4>
                        <p>
                            <a href="mailto:{{resume_index.email}}">
                                {{resume_index.email}}

                            </a>

                        </p>

                    </div>
                    {% endif %}
                    {% if resume_index.call %}

                    <div class="phone">
                        <i class="bi bi-phone"></i>
                        <h4>Call:</h4>
                        <p>
                            <a href="tel:{{resume_index.call}}">

                                {{resume_index.call}}
                            </a>


                        </p>

                    </div>
                    {% endif %}

                </div>

            </div>

            <div class="col-lg-8 mt-5 mt-lg-0">

                <form @submit.prevent="add_contact_message" class="php-email-form">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="name" class="form-control" v-model="full_name" id="name"
                                placeholder="Your Name" required>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="email" class="form-control" name="email" v-model="email" id="email"
                                placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" name="subject" v-model="subject" id="subject"
                            placeholder="Subject" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" name="mobile" v-model="mobile" id="mobile"
                            placeholder="Mobile">
                    </div>

                    <div class="form-group mt-3">
                        <textarea class="form-control" name="message" v-model="message" rows="5" placeholder="Message"
                            required></textarea>
                    </div>
                    <div class="my-3">
                        <div class="contact-loading text-warning" v-if="waiting">Loading</div>
                        <div class="contact-error-message" v-if="error" v-text="error"></div>
                        <div class="contact-sent-message" v-if="sent">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>

            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
