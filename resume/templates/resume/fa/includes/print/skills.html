{% if skills %}

<div class=" card my-5">

    <div class="card-header">

        <h5>مهارت ها</h5>
    </div>
    <div class="card-body">

        {% if resume_index.skills_top %}

        <div class="farsi">

            {{resume_index.skills_top|safe}}
        </div>
        {% endif %}
        <div class="row">
            {% for skill in skills %}

            <div class="col-md-6 mb-4">

                <div class="text-right ">
                    {{forloop.counter}} -
                    {{skill.title}}
                    <span class="mx-3">

                        {{skill.percentage}} %

                    </span>

                </div>
                <div>
                    <div class="text-center" style="height:0.3em;background-color: #555;width: {{skill.percentage}}%;">
                        &nbsp;
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>

{% endif %}
